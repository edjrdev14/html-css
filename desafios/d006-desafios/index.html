<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
<ul type="square">
    <li><strong><abbr title="Use a Tag <p>">Parágrafos</abbr></strong>
    <li><strong><abbr title="Use a Tag <title>">Título</abbr></strong>
    <li><strong><abbr title="Use a Tag <img>">Imagens</abbr></strong>
    <li><strong><abbr title="Use a Tag <abbr>">Abreviações</abbr></strong>
    <li><strong><abbr title="Use a Tag <code>">Código fonte</abbr></strong>
    <li><strong><abbr title="Use a Tag <ol>">Listas numeradas</abbr></strong>
    <li><strong><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr></strong></li>
</ul>
</body>
</html>
